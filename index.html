<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="stylesheet" href="Assets/CSS/output.css">
</head>
<body class="flex flex-col min-h-screen font-Inter">
    <header class="grid-container py-7 w-full">
        <div class="flex items-center max-lg:justify-between gap-2.5 lg:gap-5 max-lg:flex-wrap">
            <div class="flex items-center gap-16 lg:gap-10 max-lg:grow max-lg:justify-between shrink-0">
                <a href="index.html" class="w-24 md:w-36 xl:w-48 shrink-0">
                    <img src="Assets/Images/header/logo.png" alt="">
                </a>
                <div class="flex items-center gap-2.5 shrink-0">
                    <img src="Assets/Images/header/subway.png" alt="">
                    <p class="text-xs md:text-base xl:text-lg">Курская</p>
                </div>
            </div>
            <div class="flex items-center gap-2.5 lg:gap-8 xl:gap-8 w-full lg:grow max-lg:order-last">
                <form action="" class="relative grow">
                    <input type="text" class="w-full border border-[#E03E71] rounded-lg md:rounded-xl xl:rounded-2xl text-base pl-5 pr-14 h-12 lg:h-14" placeholder="Поиск анкет">
                    <button class="absolute right-1 h-[calc(100%-8px)] top-1/2 -translate-y-1/2 bg-[#E03E71] rounded-[10px] lg:rounded-xl flex items-center justify-center w-10 md:w-12 xl:14">
                        <img src="Assets/Images/header/search.png" alt="">
                    </button>
                </form>
                <button class="flex items-center justify-center gap-2.5 max-lg:border border-[#E3E3E3] max-lg:rounded-[10px] max-lg:w-12 max-lg:h-12">
                    <img src="Assets/Images/header/heart.png" alt="" class="shrink-0">
                    <span class="text-[#6C7685] text-base max-lg:hidden">Избранное</span>
                </button>
            </div>
            <button class="flex items-center justify-center w-12 h-12 lg:w-14 lg:h-14 shrink-0 border border-[#E3E3E3] lg:border-[#E03E71] rounded-[10px] md:rounded-xl xl:rounded-2xl">
                <img src="Assets/Images/header/menu.png" alt="">
            </button>
        </div>
    </header>

    <footer class="w-full mb-10 flex flex-col gap-10 mt-auto">
        <div class="w-full h-px bg-[#E3E3E3]"></div>
        <div class="grid-container">
            <div class="flex flex-col gap-10">
                <div class="flex items-center justify-between max-md:flex-col gap-5">
                    <div class="flex items-center gap-10 max-md:justify-center">
                        <a href="index.html" class="w-24 md:w-36 xl:w-48 shrink-0">
                            <img src="Assets/Images/header/logo.png" alt="">
                        </a>
                        <p class="text-lg md:text-xl xl:text-2xl font-semibold">18+</p>
                    </div>
                    <button class="text-[#6C7685] border border-[#E3E3E3] rounded-2xl py-4 px-3">Пожаловаться на анкету</button>
                </div>
                <div class="flex max-lg:flex-col gap-5 lg:justify-between text-base md:text-lg xl:text-xl font-semibold">
                    <div class="flex flex-col gap-5 max-lg:text-center">
                        <a href="#">О нас</a>
                        <a href="#">Реклама на сайте</a>
                        <a href="#">Пользовательское соглашение</a>
                    </div>
                    <div class="flex flex-col gap-5 max-lg:text-center">
                        <a href="#">Информация для правообладателя</a>
                        <a href="#">Карта сайта</a>
                        <a href="#">Контакты</a>
                    </div>
                    <div class="flex flex-col gap-5 max-lg:text-center">
                        <a href="#">Индивидуалки</a>
                        <a href="#">Интим-салоны</a>
                        <a href="#">Стриптиз-клубы</a>
                    </div>
                    <div class="flex flex-col gap-5 max-lg:text-center">
                        <a href="#">Секс истории</a>
                        <a href="#">Статьи</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-full h-px bg-[#E3E3E3]"></div>
        <div class="container mx-auto px-2.5 sm:px-4 xl:px-[30px] flex items-center justify-between max-md:flex-col gap-5 text-[#6C7685] text-base md:text-lg xl:text-xl">
            <a href="#">Политика конфиденциальности</a>
            <p>© 2024 все права защищены</p>
        </div>
    </footer>
</body>
</html>
