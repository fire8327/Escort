<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="stylesheet" href="Assets/CSS/output.css">
</head>
<body>
    <header class="grid-container py-7 w-full">
        <div class="flex items-center max-lg:justify-between gap-2.5 lg:gap-5 max-lg:flex-wrap">
            <div class="flex items-center gap-16 lg:gap-10">
                <a href="index.html">
                    <img src="Assets/Images/header/logo.png" alt="" class="w-24 md:w-36 xl:w-48">
                </a>
                <div class="flex items-center gap-2.5">
                    <img src="Assets/Images/header/subway.png" alt="">
                    <p class="text-xs md:text-base xl:text-lg">Курская</p>
                </div>
            </div>
            <div class="flex items-center gap-2.5 md:gap-8 xl:gap-16 w-full lg:grow max-lg:order-last">
                <form action="" class="relative grow">
                    <input type="text" class="w-full border border-[#E03E71] rounded-lg md:rounded-xl xl:rounded-2xl text-base pl-5 pr-14 py-3.5 lg:py-4" placeholder="Поиск анкет">
                    <button class="absolute right-0.5 h-[calc(100%-8px)] top-1/2 -translate-y-1/2 bg-[#E03E71] rounded-[10px] lg:rounded-xl flex items-center justify-center w-10 md:w-11 xl:12">
                        <img src="Assets/Images/header/search.png" alt="">
                    </button>
                </form>
                <button class="flex items-center gap-2.5 max-lg:border border-[#E3E3E3] max-lg:rounded-[10px] max-lg:p-4">
                    <img src="Assets/Images/header/heart.png" alt="" class="shrink-0">
                    <span class="text-[#6C7685] text-base max-lg:hidden">Избранное</span>
                </button>
            </div>
            <button class="flex items-center justify-center w-12 h-12 lg:w-14 lg:h-14 border border-[#E3E3E3] lg:border-[#E03E71] rounded-[10px] md:rounded-xl xl:rounded-2xl">
                <img src="Assets/Images/header/menu.png" alt="">
            </button>
        </div>
    </header>
</body>
</html>
